<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Metro Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <style>
        .map-container {
            margin: 0 auto;
            max-width: 800px;
            /* You can adjust the max-width as needed */
        }
    </style>

</head>

<body>
    <div>
    <div id="map-container"></div>   <!--this is the div that contains the MAP-->
    <div id="legend-container">  <!--this is the div that contains the LEGEND-->
        <h2>Legend</h2>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #ff0000;"></div>
            <div class="legend-label">Red Line</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #00ff00;"></div>
            <div class="legend-label">Green Line</div>
        </div>
        
    </div>
    <div id="title-container">  <!--this is the div that contains the TITLE BOX-->
        <h1>Washington Metro</h1>
        <div class="title-item">
<h3><i>A map of the WMATA rail system</i></h3>
        
        </div>
        <div class="title-item">
            <p>Explore the map to learn more about the Washington Metro</p>
        </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script> <!--this is the MAP SCRIPT-->
    <script src="js/station-data.js"></script> <!--this is the STATION SCRIPT-->
    <script src="js/scripts.js"></script> <!--this is the LOCAL JS SCRIPT-->

</body>

</html>
